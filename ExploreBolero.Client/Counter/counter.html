<h1 class="title is-4">A fancy counter</h1>
<div class="field has-addons">
	<p class="control">
		<a class="button is-rounded is-warning" onclick="${Decrement}">
			<span class="icon is-small">
				<i class="fas fa-minus"></i>
			</span>
		</a>
	</p>
	<p class="control">
		<input class="input is-warning has-text-centered" type="text" bind="${Value}">
	</p>
	<p class="control">
		<a class="button is-rounded is-warning" onclick="${Increment}">
			<span class="icon is-small">
				<i class="fas fa-plus"></i>
			</span>
		</a>
	</p>
</div>
<p>
	The counter's value is: ${Value}
</p>
