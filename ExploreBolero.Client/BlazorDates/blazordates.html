<h1 class="title is-4">Using NodaTimePicker</h1>
<div>
    Demo of NodaTimePicker
    <div class="is-divider" data-content="DEMO"></div>
    <div class="field is-horizontal">
        <div class="field-label">
            <label class="label">Date&nbsp;range&nbsp;:</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <p><span class="tag is-dark">${ShowFromDate}</span></p>
                    <p>${FromDate}</p>
                </div>
            </div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="field">
                <div class="control">
                    <p><span class="tag is-dark">${ShowToDate}</span></p>
                    <p>${ToDate}</p>
                </div>
            </div>
        </div>
    </div>
</div>
